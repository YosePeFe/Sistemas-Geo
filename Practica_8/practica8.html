<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form action="">
        <div class="container-fluid bg-light py-5">
            <div class="container">
                <div class="row">
                    <div class="col-6 text-center">
                        <h2> Google Maps idiomas</h2>
                    </div>
                    <div class="col-6 text-center">
                        <select onchange="this.form.submit()" name="idioma" id="idioma" style="background-color:#596e5c;" class="form-select form-control" aria-label="Default select example">
                            <option selected>Idiomas</option>
                            <option value="es">Español</option>
                            <option value="en">English</option>
                            <option value="it">Italiano</option>
                            <option value="ja">日本語</option>
                            <option value="ru">Ruso</option>
                        </select>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
        <div class="container-fluid bg-light py-5">
            <div class="container">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <div id="mapa"></div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
