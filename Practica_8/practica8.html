<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div id="box" class="container bg-white">
            <div class="row text-center m-2">
                <form action="">
                    <div class="row text-center m-2">
                        <div class="col-12">
                            <h1 class="text-center">Google Maps Idioma</h1>
                        </div>
                        <div class="col-12">
                            <select id="idioma" name="idioma" class="form-control" onchange="this.form.submit()">
                                <option value="es">Español</option>
                                <option value="en">Inglés</option>
                                <option value="it">Italiano</option>
                                <option value="zh">Chino</option>
                                <option value="ja">Japones</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div id="map"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        var coordenadas = {
            lat: 0, lng: 0
        }
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const idioma = urlParams.get('idioma');
        document.getElementById("idioma").value = idioma;
        var script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyBBL_rCP3lkgspRRE29-Nx8N9yvdcoqvRo&callback=initMap&language=' + idioma;
        document.head.appendChild(script);

        function initMap() {
            var map = new google.maps.Map(
                document.getElementById('map'),
                {
                    center: coordenadas,
                    zoom: 3
                }
            );
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    </body>
</html>
