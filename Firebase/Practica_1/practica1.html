<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Lista de Productos</h2>
                </div>
            </div> <br>
            <form id="form">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del producto</label>
                    <input type="text" name="nombre" required class="form-control" placeholder="Nombre del producto">
                </div>
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código del Producto</label>
                    <input type="number" step="any" name="codigo" required class="form-control"
                        placeholder="Codigo del Producto">
                </div>
                <br>
                <button class="btn btn-success" type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <div class="table-responsive m-4">
        <table class="table align-middle ">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody id="lista">
            </tbody>
        </table>
    </div>

    <script src="https://kit.fontawesome.com/819d38fe29.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
