<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBase</title>

    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-firestore.js"></script>
    <script src="https://kit.fontawesome.com/725910d27b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container-fluid bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h3><i id="archive" class="fas fa-archive"></i></i> Lista de productos</h3>
                </div>
                <div class="col-4">
                    <button type="text" class="btn btn-success" data-toggle="modal" data-target="#ventananuevo">Nuevo <i
                            class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table align-middle ">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th class="x-5">Editar</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody id="lista">
            </tbody>
        </table>
    </div>


    <!-- The Modal -->
    <div class="modal fade " id="ventananuevo">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Nuevo producto</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form id="forma">
                            <div class="mb-3 py-2">
                                <label for="nombre" class="form-label">Nombre del producto</label>
                                <input type="text" name="nombre" required class="form-control" placeholder="Nombre">
                            </div>
                            <div class="mb-3 py-2">
                                <label for="codigo" class="form-label">Código del Producto</label>
                                <input type="text" name="codigo" required class="form-control" placeholder="Código">
                            </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Agregar</i></button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- The Modal -->
    <div class="modal fade " id="ventanaeditar">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Editar producto</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form id="formaeditar">
                            <div class="mb-3 py-2">
                                <label for="nombre" class="form-label">Nombre del producto</label>
                                <input type="text" name="nombreeditar" required class="form-control"
                                    placeholder="Nombre">
                            </div>
                            <div class="mb-3 py-2">
                                <label for="codigo" class="form-label">Código del Producto</label>
                                <input type="text" name="codigoeditar" required class="form-control"
                                    placeholder="Código">
                            </div>
                        <div class="modal-footer">
                            <input type="hidden" name="ideditar" id="ideditar">
                            <button type="submit" class="btn btn-success">Guardar cambios <i
                                    class="fas fa-save"></i></button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="basededatos.js"></script>
    <script src="constantes.js"></script>
    <script src="registro.js"></script>
    <script src="muestraregistros.js"></script>
    <script src="agregar.js"></script>
    <script src="actualizar.js"></script>
    <script src="servicio.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
