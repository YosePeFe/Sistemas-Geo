<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Controls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container-fluid m-2 text-center">
        <div class="row">
            <div class="col-12">
                <h1>Maps Controls</h1>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-12 col-md-6">
                <h5>Map wit standard controls</h5>
                <div id="mapa1"></div>
            </div>
            <div class="col-12 col-md-6">
                <h5>Map without controls</h5>
                <div id="mapa2"></div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-12 col-md-6">
                <h5>ControlOptions Map</h5>
                <div id="mapa4"></div>
            </div>
            <div class="col-12 col-md-6">
                <h5>Map without zoom</h5>
                <div id="mapa3"></div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-12 col-md-6">
                <h5>ControlPosition Map</h5>
                <div id="mapa5"></div>
            </div>
            <div class="col-12 col-md-6">
                <h5>Restricting MapBounds</h5>
                <div id="mapa6"></div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
